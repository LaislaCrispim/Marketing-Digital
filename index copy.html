  <title>Formulário para Planilha</title>

<body>


  <script>
    document.getElementById('meu-formulario').addEventListener('submit', function(e) {
      e.preventDefault(); // Impede o envio tradicional do formulário

      const formData = {
        nome: this.nome.value,
        email: this.email.value,
      };

      fetch('https://script.google.com/macros/s/AKfycbyIgs2WgjLoLK7Z7W5hjeib_R-Pja_Ao_gmp3l0qlCZkWPTIeHEG8xQidvykWaGW48/exec', {
        method: 'POST',
        body: JSON.stringify(formData),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.text())
      .then(data => {
        alert('Formulário enviado com sucesso!');
        this.reset(); // Limpa os campos
      })
      .catch(error => {
        alert('Erro ao enviar o formulário. Tente novamente.');
        console.error('Erro:', error);
      });
    });
  </script>
</body>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Pop-up</title>
    <style>
        /* Estilo do pop-up */
        .popup {
            display: none; /* Inicialmente escondido */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Botão para abrir o pop-up -->
    <button onclick="abrirPopup()">Quero meu método</button>

    <!-- O Pop-up -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Preencha seus dados</h2>
            <form id="formulario">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br><br>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br><br>
                <button type="submit">Enviar</button>
            </form>
            <button onclick="fecharPopup()">Fechar</button>
        </div>
    </div>

    <!-- Vinculação do JavaScript -->
    <script src="index.js"></script> <!-- Código JS externo -->
</body>
</html>
